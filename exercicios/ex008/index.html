<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibl content="IE=edge">
    <meta name="viewport" content="wth=device-width, initial-scale=1.0">
    <title>Formatação de Textos</tit>
    <style>
        mark{
            background-color:limegre;
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase temos um <b>termom Negrito</b>usando a tag B(não semântica).</p>
    <p>Nesta frase,tenho um <strong>rmo em destaque</strong> usando a tag strong.</p>
    <h2>Italic/Ênfase</h2>
    <p>Nesta frse,temos um <i>termo  itálico</i> usando a tag I(não semãntica).</p>
    <p>Neta frase,temos um <em>termom ênfase</em> usando a tag EM(Semântica)</p>
    <p>Podemos criar também <mark>umexto marcado</mark> usando a tag MARK.</p>
    <p>E no outro parágrafo,temos <mk>outro texto marcado</mark> no final.</p>
    <h2>Texto grande e pequeno</h2>
    <p>Estamos criando um <big>textorande</big> e um <small>texto pequeno</small></p>
    <h2>Texto Deletado</h2>
    <p>Podemos marcar <del>um texto mo excluído</del> para indnicar que ele deve ser lido,mas não considerado.</p>
    <h2>Texto Inserido</h2>
    <p>Podemos marcar <ins>um texto mo inserido</ins> para dar uma ênfase e indicar que ele foi adicionado depois.</p>
    <p>Existe também o <u>sublinhadou> com a tag U(não semântica).</p>
    <h2>Texto sobrescrito</h2>
    <p>Para inserir coisas do tipo x<sup>2</sup>0+3</p>
    <h2>Texto subscrito</h2>
    <p>Para inserir coisas do tipo H<sub>2</sub>0</p>
</body>
</html>
