<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p><!--Imagem dentro de uma pasta-->
    <img src="logohtml.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p><!--Imagem dentro de uma subpasta-->
    <img src="imagens/logocss.webp" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p><!--Imagem num servidor-->
    <img src="https://freesvg.org/img/js_logo.png" alt="Logo Javascript">
</body>
</html>
